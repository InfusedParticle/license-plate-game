<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <script src="script.js"></script>
        <title>License Plate Website</title>
    </head>

    <body>
        <div id="main">
            <h1 class="bebas-neue-regular" id="top-header">License Plate</h1>
            <div id="plate-container">
                <div id="plate-img-container">
                    <img src="plate.png" id="plate-img"/>
                    <div id="text-container">
                        <div class="text-div" id="input-text-div">
                            <input id="input" class="bebas-neue-regular" type="text" maxlength="3" disabled="true" autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
            
            <h1 class="bebas-neue-regular" id="bottom-header">Output</h1>
            <div class="hide-scrollbar" id="output-container">
                <ul class="bebas-neue-regular" id="output-list">
                    <li id="placeholder">Loading...</li>
                </ul>
            </div>
        </div>
    </body>
</html>
